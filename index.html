<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ursinho Amigão 2D - Aventura de Aprendizados</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #aee1f9; /* Fundo azul claro */
            font-family: 'Inter', sans-serif; /* Usando a fonte Inter */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que o corpo ocupa a altura total da viewport */
            position: relative; /* Para posicionamento absoluto dos elementos */
        }
        #introScreen {
            position: absolute;
            inset: 0;
            background: #aee1f9; /* Fundo azul claro para a tela de introdução */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20; /* Acima de tudo, exceto modais */
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #introImagePlaceholder { /* New style for the image placeholder */
            width: 400px;
            height: 300px;
            background-color: #ffd54f; /* Yellowish background */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8em; /* Increased font size for the emoji */
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #introScreen h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: flex; /* Use flexbox for centering children */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center horizontally */
            text-align: center; /* Ensure text within spans is centered */
        }
        #introScreen h1 span {
            display: block; /* Ensure spans take full width for line break */
        }
        #introScreen p {
            font-size: 1.5em;
            font-weight: bold;
            color: #34495e;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #personagemSelecao {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Oculto por padrão, será exibido após a introdução */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .personagem-opcoes {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite quebrar linha em telas menores */
            justify-content: center;
        }
        .personagem {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Sombra suave */
            transition: transform 0.2s, background-color 0.2s; /* Transição suave */
        }
        .personagem:hover {
            background-color: #ffd54f; /* Amarelo ao passar o mouse */
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
        }
        #hud {
            position: absolute;
            top: 80px; /* Adjusted top for desktop */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-size: 1.1em;
            display: none; /* Oculta o HUD por padrão */
            display: flex; /* Use flexbox for columns */
            justify-content: space-around; /* Distribute space between columns */
            width: 90%; /* Occupy most of the width */
            max-width: 700px; /* Limit max width */
            box-sizing: border-box; /* Include padding in width */
        }
        .hud-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left within each column */
            flex: 1; /* Allow columns to grow and shrink */
            padding: 0 10px; /* Add some internal padding */
        }
        .hud-column:last-child {
            align-items: flex-end; /* Align right column text to the right */
        }
        #objetivoFase {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-size: 1.1em;
            text-align: right;
            display: none; /* Adicionado para ocultar o painel de objetivo da fase */
        }
        /* Controles posicionados sobre o canvas */
        #direcional {
            position: fixed; /* Fixado na viewport */
            bottom: 20px;
            left: 20px; /* Canto inferior esquerdo */
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .linha {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .botao-direcional, .botao-jogo { /* Classe geral para botões de jogo */
            width: 50px; /* Botões ligeiramente maiores */
            height: 50px;
            background: rgba(255,255,255,0.3); /* Transparência */
            border: none;
            border-radius: 12px; /* Cantos mais arredondados */
            font-weight: bold;
            font-size: 24px; /* Fonte maior para ícones */
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: background 0.2s, transform 0.1s;
        }
        .botao-direcional:active, .botao-jogo:active {
            background: rgba(255,255,255,0.5); /* Menos transparente ao clicar */
            transform: translateY(2px); /* Efeito de clique */
        }
        #botao-acao {
            position: fixed; /* Fixado na viewport */
            bottom: 30px;
            right: 20px; /* Canto inferior direito */
            z-index: 10;
            background: rgba(76, 175, 80, 0.3); /* Verde com transparência */
            color: white;
            border-radius: 50%; /* Torna o botão redondo */
            display: flex; /* Para centralizar o conteúdo */
            align-items: center; /* Para centralizar o conteúdo */
            justify-content: center; /* Para centralizar o conteúdo */
            font-size: 30px; /* Ajusta o tamanho da fonte para o 'A' */
        }
        /* Removed #botao-dica as per request */

        /* Modal para mensagens de fim de jogo */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed; /* Permanece no lugar */
            z-index: 20; /* Fica no topo */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita rolagem se necessário */
            background-color: rgba(0,0,0,0.7); /* Preto com opacidade */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 1.5em;
            color: #333;
            max-width: 80%;
            transform: scale(0.9);
            animation: pop-in 0.3s forwards;
        }
        @keyframes pop-in {
            from { opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s, transform 0.1s;
        }
        .modal-content button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        /* Estilo do Canvas 2D */
        canvas {
            background-color: #8bc34a; /* Cor do chão para 2D */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            display: block; /* Remove espaço extra abaixo do canvas */
            max-width: 90%; /* Limita a largura para telas grandes */
            max-height: 80vh; /* Limita a altura para telas grandes */
            margin: 20px auto; /* Centraliza o canvas */
        }

        /* Mensagem de dica LLM */
        #llmHintMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 15;
            display: none; /* Oculto por padrão */
            max-width: 70%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Novo Modal de Continue */
        #continueModal {
            display: none; /* Oculto por padrão */
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30; /* Acima de outros modais */
            text-align: center;
        }
        #continueModal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #continueModal p {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        #continueModal .botoes-continue {
            display: flex;
            gap: 20px;
        }
        #continueModal .botoes-continue button {
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #continueModal .botoes-continue button:hover {
            transform: translateY(-2px);
        }
        #continueModal #btnSim {
            background-color: #4CAF50;
            color: white;
        }
        #continueModal #btnNao {
            background-color: #f44336;
            color: white;
        }
        #temporaryMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 25;
            display: none;
        }

        /* Estilo para o título do capítulo */
        #chapterTitleDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            z-index: 10;
            text-align: center;
            white-space: nowrap; /* Evita quebra de linha */
        }

        /* Media Queries for Mobile Adjustments */
        @media (max-width: 768px) {
            #introImagePlaceholder {
                width: 80vw;
                height: 40vh;
                font-size: 6em;
            }
            #introScreen h1 {
                font-size: 1.8em;
            }
            #introScreen p {
                font-size: 1.2em;
            }
            #hud {
                font-size: 0.9em;
                padding: 8px;
                top: 60px; /* Adjusted top for mobile */
                flex-direction: row; /* Keep columns side-by-side if enough space */
            }
            .hud-column {
                align-items: flex-start; /* Default for both columns */
            }
            .hud-column:last-child {
                align-items: flex-end; /* Keep right column aligned right */
            }
            .botao-direcional, .botao-jogo {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            #botao-acao {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
            #direcional {
                bottom: 10px;
                left: 10px;
            }
            #botao-acao {
                bottom: 20px;
                right: 10px;
            }
            .modal-content {
                padding: 20px;
                font-size: 1.2em;
            }
            .modal-content button {
                padding: 10px 20px;
                font-size: 1em;
            }
            #continueModal h2 {
                font-size: 2em;
            }
            #continueModal p {
                font-size: 1.5em;
            }
            #continueModal .botoes-continue button {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 600px) { /* Adjusted breakpoint for stacking columns */
            #hud {
                flex-direction: column; /* Stack columns vertically on smaller screens */
                align-items: center; /* Center stacked columns */
            }
            .hud-column {
                width: 100%; /* Take full width when stacked */
                align-items: center; /* Center text when stacked */
                padding: 5px 0; /* Adjust padding */
            }
            .hud-column:last-child {
                align-items: center; /* Center text when stacked */
            }
        }

        @media (max-width: 400px) { /* New breakpoint for even smaller screens */
            #hud {
                top: 40px; /* Further adjust top for very small screens */
                font-size: 0.75em; /* Smaller font for very small screens */
            }
            #introScreen h1 {
                font-size: 1.3em;
            }
            #introScreen p {
                font-size: 0.9em;
            }
            .botao-direcional, .botao-jogo {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            #botao-acao {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            #direcional {
                bottom: 2px;
                left: 2px;
            }
            #botao-acao {
                bottom: 10px;
                right: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de Introdução -->
    <div id="introScreen">
        <div id="introImagePlaceholder">
            🐻
        </div>
        <h1>
            <span>Ursinho Amigão e Seus Amigos em:</span><br>
            <span>Meu Dia na Escola - Parte I</span>
        </h1>
        <p>Pressione qualquer botão para começar</p>
    </div>

    <!-- Tela de Seleção de Personagem -->
    <div id="personagemSelecao">
        <h2>Escolha seu personagem</h2>
        <div class="personagem-opcoes">
            <div class="personagem" id="personagemUrso" style="background:#f4c542;">🐻<br>Urso</div>
            <div class="personagem" id="personagemGato" style="background:#8bc34a;">🐱<br>Gato</div>
            <div class="personagem" id="personagemGirafa" style="background:#ffb74d;">🦒<br>Girafa</div>
            <div class="personagem" id="personagemCoelho" style="background:#e91e63;">🐰<br>Coelha</div>
        </div>
    </div>

    <!-- Heads-Up Display (HUD) -->
    <div id="hud">
        <div class="hud-column">
            <span id="vidasDisplay"></span>
            <span id="totalAllItemsCollectedDisplay"></span>
            <span id="tempo"></span>
        </div>
        <div class="hud-column">
            <span id="hudObjectiveLine1"></span>
            <span id="hudObjectiveLine2"></span>
        </div>
    </div>

    <!-- Título do Capítulo Centralizado -->
    <div id="chapterTitleDisplay"></div>

    <!-- Painel de Objetivo da Fase (canto superior direito) -->
    <div id="objetivoFase" style="display: none;"></div>

    <!-- Canvas para o jogo 2D -->
    <canvas id="gameCanvas" tabindex="0"></canvas>

    <!-- Controles Direcionais para Celular -->
    <div id="direcional">
        <div class="linha">
            <button class="botao-direcional" id="btnUp">▲</button>
        </div>
        <div class="linha">
            <button class="botao-direcional" id="btnLeft">◄</button>
            <button class="botao-direcional" id="btnDown">▼</button>
            <button class="botao-direcional" id="btnRight">►</button>
        </div>
    </div>

    <!-- Botão de Ação para Celular -->
    <button id="botao-acao" class="botao-jogo">A</button>

    <!-- Modal de Fim de Jogo/Vitória -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>

    <!-- Mensagem de Dica LLM -->
    <div id="llmHintMessage" style="display: none;">
        Aguarde a dica...
    </div>

    <!-- Mensagem Temporária (ex: "Vida perdida!") -->
    <div id="temporaryMessage" style="display: none;"></div>

    <!-- Modal de Continue -->
    <div id="continueModal" style="display: none;">
        <h2>Fim de Jogo!</h2>
        <p>Continuar? <span id="continueCountdown">10</span></p>
        <div class="botoes-continue">
            <button id="btnSim">Sim</button>
            <button id="btnNao">Não</button>
        </div>
    </div>

    <!-- Script principal do jogo -->
    <script>
        // Variáveis globais para o canvas 2D e estado do jogo
        let canvas, ctx;
        let player;
        let teclas = {}; // Armazena o estado das teclas pressionadas
        let itens = []; // Array para todos os itens do tesouro (coletáveis)
        let obstaculos = []; // Array para os obstáculos que bloqueiam o caminho
        let schoolItems = []; // Novos itens escolares que não são coletáveis nem obstáculos
        let chest = null; // O baú do tesouro
        let pedrasColetadas = 0; // Contagem de pedras coletadas
        const TOTAL_PEDRAS = 3; // Total de pedras necessárias
        let keysColetadas = 0; // Novo: Contagem de chaves coletadas
        const TOTAL_CHAVES = 3; // Novo: Total de chaves necessárias para a Fase 1

        let valesSorveteColetados = 0; // Novo: Contagem de vales sorvete coletados
        const TOTAL_VALES_SORVETE = 4; // Novo: Total de vales sorvete necessários para a Fase 2
        let sorvetesObjetivoColetados = 0; // Novo: Contagem de sorvetes objetivo coletados
        const TOTAL_SORVETES_OBJETIVO = 4; // Novo: Total de sorvetes objetivo necessários para a Fase 2
        let trofeusColetados = 0; // Novo: Contagem de troféus coletados para a Fase 3
        const TOTAL_TROFEUS = 3; // Novo: Total de troféus necessários para a Fase 3
        let bolasColetadas = 0; // Novo: Contagem de bolas coletadas para a Fase 3
        const TOTAL_BOLAS_FASE3 = 3; // Novo: Total de bolas necessárias para a Fase 3
        let pipasColetadas = 0; // Novo: Contagem de pipas coletadas para a Fase 3
        const TOTAL_PIPAS = 3; // Novo: Total de pipas necessárias para a Fase 3

        let tubosEnsaioColetados = 0; // Novo: Contagem de tubos de ensaio coletados para a Fase 4
        const TOTAL_TUBOS_ENSAIO = 3; // Novo: Total de tubos de ensaio necessários para a Fase 4
        let imasColetados = 0; // Novo: Contagem de ímãs coletados para a Fase 4
        const TOTAL_IMAS = 3; // Novo: Total de ímãs necessários para a Fase 4
        let microscopioColetados = 0; // Novo: Contagem de microscópios coletados para a Fase 4
        const TOTAL_MICROSCOPIO = 3; // Novo: Total de microscópios necessários para a Fase 4
        let elefantesColetados = 0; // Novo: Contagem de elefantes coletados para a Fase 5
        const TOTAL_ELEFANTES = 3; // Novo: Total de elefantes necessários para a Fase 5
        let leoesColetados = 0; // Novo: Contagem de leões coletados para a Fase 5
        const TOTAL_LEOES = 3; // Novo: Total de leões necessários para a Fase 5
        let avesColetadas = 0; // Novo: Contagem de aves coletadas para a Fase 5
        const TOTAL_AVES = 3; // Novo: Total de aves necessárias para a Fase 5
        let pinturasColetadas = 0; // Novo: Contagem de pinturas coletadas para a Fase 6
        const TOTAL_PINTURAS = 3; // Novo: Total de pinturas necessárias para a Fase 6
        let esculturasColetadas = 0; // Novo: Contagem de esculturas coletadas para a Fase 6
        const TOTAL_ESCULTURAS = 3; // Novo: Total de esculturas necessárias para a Fase 6
        let fosseisColetados = 0; // Novo: Contagem de fósseis coletados para a Fase 6
        const TOTAL_FOSSEIS = 3; // Novo: Total de fósseis necessários para a Fase 6
        let cestasPiqueniqueColetadas = 0; // Novo: Contagem de cestas de piquenique coletadas para a Fase 7
        const TOTAL_CESTAS_PIQUENIQUE = 3; // Novo: Total de cestas de piquenique necessárias para a Fase 7
        let bolasFase7Coletadas = 0; // Novo: Contagem de bolas coletadas para a Fase 7
        const TOTAL_BOLAS_FASE7 = 3; // Novo: Total de bolas necessárias para a Fase 7
        let brinquedosParqueColetados = 0; // Novo: Contagem de brinquedos de parque coletados para a Fase 7
        const TOTAL_BRINQUEDOS_PARQUE = 3; // Novo: Total de brinquedos de parque necessários para a Fase 7

        // Novos contadores para os capítulos 8 a 12
        let livroAventuraColetados = 0;
        const TOTAL_LIVRO_AVENTURA = 3;
        let livroAnimaisColetados = 0;
        const TOTAL_LIVRO_ANIMAIS = 3;
        let livroFabulaColetados = 0;
        const TOTAL_LIVRO_FABULA = 3;

        let lixeiraReciclagemColetados = 0;
        const TOTAL_LIXEIRA_RECICLAGEM = 3;
        let garrafaPlasticoColetados = 0;
        const TOTAL_GARRAFA_PLASTICO = 3;
        let arvoreMudaColetados = 0;
        const TOTAL_ARVORE_MUDA = 3;

        let plantaNativaColetados = 0;
        const TOTAL_PLANTAS_NATIVAS = 3;
        let animalSelvagemColetados = 0;
        const TOTAL_ANIMAIS_SELVAGENS = 3;
        let telescopioColetados = 0; // Renamed from binoculosColetados
        const TOTAL_TELESCOPIO = 3; // Renamed from TOTAL_BINOCULOS

        let pincelColetados = 0;
        const TOTAL_PINCEL = 3;
        let tintaColetados = 0;
        const TOTAL_TINTA = 3;
        let argilaColetados = 0;
        const TOTAL_ARGILA = 3;

        let violaoColetados = 0;
        const TOTAL_VIOLAO = 3;
        let pianoColetados = 0;
        const TOTAL_PIANO = 3;
        let microfoneColetados = 0;
        const TOTAL_MICROFONE = 3;

        // Variáveis para o sistema de níveis
        let currentLevel = 1; // Começa no Nível 1
        const BASE_TIME = 90; // Tempo base em segundos para o Nível 1
        const TIME_DECREMENT_PER_LEVEL = 10; // Decremento de tempo por nível

        let totalAllItemsCollected = 0; // Nova variável para contar TODOS os itens coletados
        let vidas = 3; // Vidas do jogador
        let tempo = BASE_TIME; // Tempo do jogo em segundos
        let coletando = false; // Flag para ação de coleta (coletar item ou usar chave no baú)
        let gameInterval; // Para o temporador do jogo
        let hintTimeout; // Para esconder a dica LLM
        let hasKey = false; // Flag para verificar se a chave foi coletada
        let continueCountdownInterval; // Intervalo para a contagem regressiva do continue
        let continueTime = 10; // Tempo inicial da contagem regressiva do continue

        // Posiciona todos os objetos no canvas de forma aleatória, evitando sobreposição inicial
        function placeGameObjectsRandomly() {
            const padding = 20; // Espaçamento das bordas do canvas
            const minX = padding;
            const minY = padding;
            const maxX = canvas.width - padding;
            const maxY = canvas.height - padding;

            const placedObjects = []; // Para controlar a sobreposição

            // Define uma área segura no centro para o jogador
            const playerStartX = canvas.width / 2 - PLAYER_SIZE / 2;
            const playerStartY = canvas.height / 2 - PLAYER_SIZE / 2;
            // Aumentei a zona segura para 3x o tamanho do jogador (6x PLAYER_SIZE total)
            const playerSafeZone = {
                x: playerStartX - PLAYER_SIZE * 4, // Increased safe zone for player spawn
                y: playerStartY - PLAYER_SIZE * 4, // Increased safe zone for player spawn
                width: PLAYER_SIZE * 8, // Increased safe zone for player spawn
                height: PLAYER_SIZE * 8 // Increased safe zone for player spawn
            };

            function getRandomPosition(objSize, isObstacle = false) {
                let newX, newY, collision;
                let attempts = 0;
                const maxAttempts = 1000; // Aumentado para mais chances de posicionamento

                do {
                    collision = false;
                    newX = Math.random() * (maxX - minX - objSize) + minX;
                    newY = Math.random() * (maxY - minY - objSize) + minY;

                    const newRect = { x: newX, y: newY, width: objSize, height: objSize };

                    // Verifica colisão com objetos já posicionados
                    for (const placedObj of placedObjects) {
                        const exclusionZone = 1.5; // Adjusted for tighter collision detection
                        const expandedRect = {
                            x: placedObj.x - (objSize * (exclusionZone - 1) / 2),
                            y: placedObj.y - (objSize * (exclusionZone - 1) / 2),
                            width: placedObj.width * exclusionZone,
                            height: placedObj.height * exclusionZone
                        };
                        if (checkCollision(newRect, expandedRect)) {
                            collision = true;
                            break;
                        }
                    }

                    // Se for um obstáculo, verifica também colisão com a zona segura do jogador
                    if (!collision && isObstacle && checkCollision(newRect, playerSafeZone)) {
                        collision = true;
                    }

                    attempts++;
                } while (collision && attempts < maxAttempts);

                if (attempts === maxAttempts) {
                    console.warn("Não foi possível encontrar uma posição livre para um objeto. Pode haver sobreposição.");
                }
                return { x: newX, y: newY, width: objSize, height: objSize };
            }

            // Posicionar itens
            itens.forEach(item => {
                const pos = getRandomPosition(item.size);
                item.x = pos.x;
                item.y = pos.y;
                placedObjects.push(item);
            });

            // Posicionar obstáculos
            obstaculos.forEach(obstacle => {
                const pos = getRandomPosition(obstacle.size, true); // Passa true para isObstacle
                obstacle.x = pos.x;
                obstacle.y = pos.y;
                placedObjects.push(obstacle);
            });

            // Posicionar itens escolares
            schoolItems.forEach(sItem => {
                const pos = getRandomPosition(sItem.size);
                sItem.x = pos.x;
                sItem.y = pos.y;
                placedObjects.push(sItem);
            });

            // Posicionar o baú (apenas na Fase 1)
            if (chest && currentPhase === 1) {
                const pos = getRandomPosition(chest.size);
                chest.x = pos.x;
                chest.y = pos.y;
                placedObjects.push(chest);
            }
        }

        // Exibe a mensagem de fim de jogo em um modal e recarrega

        // Exibe a tela de continue
        function showContinueScreen() {
            document.getElementById('continueModal').style.display = 'flex';
            continueTime = 10; // Reinicia o contador
            document.getElementById('continueCountdown').innerText = continueTime;

            if (continueCountdownInterval) clearInterval(continueCountdownInterval);
            continueCountdownInterval = setInterval(() => {
                continueTime--;
                document.getElementById('continueCountdown').innerText = continueTime;
                if (continueTime <= 0) {
                    clearInterval(continueCountdownInterval);
                    handleContinue('nao'); // Se o tempo acabar, é como se clicasse em "Não"
                }
            }, 1000);
        }

        // Lida com a escolha do jogador na tela de continue
        function handleContinue(choice) {
            clearInterval(continueCountdownInterval);
            document.getElementById('continueModal').style.display = 'none';

            if (choice === 'sim') {
                console.log("DEBUG: Jogador escolheu SIM. Reiniciando para seleção de personagem.");
                vidas = 3; // Restaura vidas
                // Mostra a tela de seleção de personagem
                document.getElementById('personagemSelecao').style.display = 'flex'; // Should be 'flex' or 'block'
                // Limpa o canvas para a próxima inicialização
                if (ctx) ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas se já foi inicializado
                // Reinicia todas as variáveis do jogo para um novo começo
                pedrasColetadas = 0;
                keysColetadas = 0; // Reset for new game
                valesSorveteColetados = 0;
                sorvetesObjetivoColetados = 0;
                trofeusColetados = 0;
                bolasColetadas = 0;
                pipasColetadas = 0; // Reset for new game
                tubosEnsaioColetados = 0;
                imasColetados = 0;
                microscopioColetados = 0; // Reset for new game
                elefantesColetados = 0;
                leoesColetados = 0;
                avesColetadas = 0;
                pinturasColetadas = 0;
                esculturasColetadas = 0;
                fosseisColetados = 0;
                cestasPiqueniqueColetadas = 0;
                bolasFase7Coletadas = 0;
                brinquedosParqueColetados = 0;
                totalAllItemsCollected = 0;
                livroAventuraColetados = 0; // Reset for new game
                livroAnimaisColetados = 0; // Reset for new game
                livroFabulaColetados = 0; // Reset for new game
                lixeiraReciclagemColetados = 0;
                garrafaPlasticoColetados = 0;
                arvoreMudaColetados = 0;
                plantaNativaColetados = 0;
                animalSelvagemColetados = 0;
                telescopioColetados = 0; // Reset for new game
                pincelColetados = 0;
                tintaColetados = 0;
                argilaColetados = 0;
                violaoColetados = 0;
                pianoColetados = 0;
                microfoneColetados = 0;
                tempo = BASE_TIME - (currentLevel - 1) * TIME_DECREMENT_PER_LEVEL; // Recalculate time for new level
                if (tempo < 10) tempo = 10; // Ensure minimum time
                coletando = false;
                hasKey = false;
                itens = [];
                obstaculos = [];
                schoolItems = [];
                chest = null;
                currentPhase = 1; // Reseta para a Fase 1
                // O iniciar será chamado novamente quando o personagem for selecionado
            } else {
                console.log("DEBUG: Jogador escolheu NÃO ou tempo esgotou. Recarrega a página.");
                location.reload(); // Recarrega a página para reiniciar completamente
            }
        }

        // Loop principal de animação do jogo 2D
        function animar(currentTime) {
            requestAnimationFrame(animar);

            // Limitar FPS
            if (currentTime < lastFrameTime + frameInterval) {
                return;
            }
            lastFrameTime = currentTime;

            // A condição de parada agora é mais complexa, então a verificamos no início
            let winConditionMet = false;
            if (currentPhase === 1) {
                winConditionMet = (pedrasColetadas === TOTAL_PEDRAS && keysColetadas === TOTAL_CHAVES && chest === null); // Updated win condition for 3 keys
            } else if (currentPhase === 2) {
                winConditionMet = (valesSorveteColetados === TOTAL_VALES_SORVETE && sorvetesObjetivoColetados === TOTAL_SORVETES_OBJETIVO);
            } else if (currentPhase === 3) {
                winConditionMet = (trofeusColetados >= TOTAL_TROFEUS && bolasColetadas >= TOTAL_BOLAS_FASE3 && pipasColetadas >= TOTAL_PIPAS);
            } else if (currentPhase === 4) {
                winConditionMet = (tubosEnsaioColetados >= TOTAL_TUBOS_ENSAIO && imasColetados >= TOTAL_IMAS && microscopioColetados >= TOTAL_MICROSCOPIO); // Updated win condition
            } else if (currentPhase === 5) {
                winConditionMet = (elefantesColetados >= TOTAL_ELEFANTES && leoesColetados >= TOTAL_LEOES && avesColetadas >= TOTAL_AVES);
            } else if (currentPhase === 6) {
                winConditionMet = (pinturasColetadas === TOTAL_PINTURAS && esculturasColetadas === TOTAL_ESCULTURAS && fosseisColetados >= TOTAL_FOSSEIS); // Updated win condition
            } else if (currentPhase === 7) {
                winConditionMet = (cestasPiqueniqueColetadas >= TOTAL_CESTAS_PIQUENIQUE && bolasFase7Coletadas >= TOTAL_BOLAS_FASE7 && brinquedosParqueColetados >= TOTAL_BRINQUEDOS_PARQUE); // Updated win condition
            } else if (currentPhase === 8) {
                winConditionMet = (livroAventuraColetados >= TOTAL_LIVRO_AVENTURA && livroAnimaisColetados >= TOTAL_LIVRO_ANIMAIS && livroFabulaColetados >= TOTAL_LIVRO_FABULA);
            } else if (currentPhase === 9) {
                winConditionMet = (lixeiraReciclagemColetados >= TOTAL_LIXEIRA_RECICLAGEM && garrafaPlasticoColetados >= TOTAL_GARRAFA_PLASTICO && arvoreMudaColetados >= TOTAL_ARVORE_MUDA);
            } else if (currentPhase === 10) {
                winConditionMet = (plantaNativaColetados >= TOTAL_PLANTAS_NATIVAS && animalSelvagemColetados >= TOTAL_ANIMAIS_SELVAGENS && telescopioColetados >= TOTAL_TELESCOPIO); // Updated win condition
            } else if (currentPhase === 11) {
                winConditionMet = (pincelColetados >= TOTAL_PINCEL && tintaColetados >= TOTAL_TINTA && argilaColetados >= TOTAL_ARGILA);
            } else if (currentPhase === 12) {
                winConditionMet = (violaoColetados >= TOTAL_VIOLAO && pianoColetados >= TOTAL_PIANO && microfoneColetados >= TOTAL_MICROFONE);
            }

            if (vidas <= 0 || tempo <= 0 || winConditionMet) { // Condição de tempo RE-ADICIONADA
                // A lógica de encerramento/transição de fase é tratada no setInterval
                return;
            }

            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Guarda a posição anterior do jogador para reverter em caso de colisão com obstáculo
            const prevX = player.x;
            const prevY = player.y;

            // Atualiza a posição do jogador com base nas teclas pressionadas
            if (teclas["w"]) player.y -= PLAYER_SPEED;
            if (teclas["s"]) player.y += PLAYER_SPEED;
            if (teclas["a"]) player.x -= PLAYER_SPEED;
            if (teclas["d"]) player.x += PLAYER_SPEED;

            // Limita a posição do jogador para permanecer dentro dos limites do canvas
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Verifica colisão com obstáculos e reverte a posição se houver colisão
            obstaculos.forEach(obstacle => {
                const exclusionZone = 1.0; // Adjusted for tighter collision detection
                const expandedObstacleRect = {
                    x: obstacle.x - (obstacle.size * (exclusionZone - 1) / 2),
                    y: obstacle.y - (obstacle.size * (exclusionZone - 1) / 2),
                    width: obstacle.width * exclusionZone,
                    height: obstacle.height * exclusionZone
                };
                if (obstacle.isObstacle && checkCollision(player, expandedObstacleRect)) { // Check collision with expanded obstacle rect
                    // Reverte a posição do jogador
                    player.x = prevX;
                    player.y = prevY;
                }
            });

            // Realiza as interações (coleta, baú)
            handleInteractions();

            // Ordem de desenho para simular profundidade:
            // 1. Baú (fundo - apenas na Fase 1)
            if (chest && currentPhase === 1) {
                drawItem(chest);
            }
            // 2. Itens escolares (fundo)
            schoolItems.forEach(drawItem);
            // 3. Obstáculos (fundo)
            obstaculos.forEach(drawItem);
            // 4. Itens coletáveis (para que o jogador possa passar "por cima" deles)
            itens.forEach(drawItem);
            // 5. Jogador (sempre por cima)
            drawPlayer();

            // Depuração: Log da posição do jogador e estado das teclas
            // console.log(`DEBUG: Player Pos: (${player.x.toFixed(0)}, ${player.y.toFixed(0)}) | Teclas: W:${teclas.w} A:${teclas.a} S:${teclas.s} D:${teclas.d} | Speed: ${PLAYER_SPEED} | Phase: ${currentPhase}`);
        }

        // Inicia o loop de animação quando a janela carrega
        window.onload = function () {
            // Get global references to HUD elements
            vidasDisplayElement = document.getElementById('vidasDisplay');
            hudObjectiveLine1Element = document.getElementById('hudObjectiveLine1');
            hudObjectiveLine2Element = document.getElementById('hudObjectiveLine2');
            totalAllItemsCollectedDisplayElement = document.getElementById('totalAllItemsCollectedDisplay');
            tempoDisplayElement = document.getElementById('tempo');
            chapterTitleDisplayElement = document.getElementById('chapterTitleDisplay');
            objetivoFaseElement = document.getElementById('objetivoFase'); // This element is hidden, but still referenced for consistency.

            // Get references to intro screen elements
            const introScreen = document.getElementById('introScreen');
            const personagemSelecao = document.getElementById('personagemSelecao');
            const gameModal = document.getElementById('gameModal'); // Get reference to gameModal

            // Ensure gameModal is hidden initially
            if (gameModal) {
                gameModal.style.display = 'none';
            }

            // Event listener to dismiss intro screen on any click/keypress
            const dismissIntro = () => {
                if (introScreen.style.display !== 'none') { // Only dismiss if visible
                    introScreen.style.display = 'none';
                    personagemSelecao.style.display = 'flex'; // Show character selection
                    // Remove the event listener after it's used once
                    document.removeEventListener('keydown', dismissIntro);
                    document.removeEventListener('click', dismissIntro);
                    document.removeEventListener('touchstart', dismissIntro);
                }
            };

            // Add event listeners to the document for dismissing the intro screen
            document.addEventListener('keydown', dismissIntro);
            document.addEventListener('click', dismissIntro);
            document.addEventListener('touchstart', dismissIntro); // For mobile taps

            // Add event listeners for character selection
            document.getElementById('personagemUrso').addEventListener('click', () => selecionar('urso'));
            document.getElementById('personagemGato').addEventListener('click', () => selecionar('gato'));
            document.getElementById('personagemGirafa').addEventListener('click', () => selecionar('girafa'));
            document.getElementById('personagemCoelho').addEventListener('click', () => selecionar('coelho'));

            // Add event listeners for directional buttons (touch)
            document.getElementById('btnUp').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('w', true); });
            document.getElementById('btnUp').addEventListener('touchend', (e) => { e.preventDefault(); tecla('w', false); });
            document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('a', true); });
            document.getElementById('btnLeft').addEventListener('touchend', (e) => { e.preventDefault(); tecla('a', false); });
            document.getElementById('btnDown').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('s', true); });
            document.getElementById('btnDown').addEventListener('touchend', (e) => { e.preventDefault(); tecla('s', false); });
            document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('d', true); });
            document.getElementById('btnRight').addEventListener('touchend', (e) => { e.preventDefault(); tecla('d', false); });

            // Add event listeners for keyboard (W, A, S, D)
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 'a', 's', 'd', ' '].includes(key)) {
                    e.preventDefault();
                    if (key === ' ') {
                        coletando = true;
                    } else {
                        tecla(key, true);
                    }
                }
            });
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 'a', 's', 'd', ' '].includes(key)) {
                    e.preventDefault();
                    if (key === ' ') {
                        coletando = false;
                    } else {
                        tecla(key, false);
                    }
                }
            });

            // Removed #botao-dica event listener as the button is removed

            // Add listeners for continue modal buttons
            document.getElementById('btnSim').addEventListener('click', () => handleContinue('sim'));
            document.getElementById('btnNao').addEventListener('click', () => handleContinue('nao'));

            console.log("DEBUG: Ouvintes de seleção de personagem, botões direcionais, botão de dica e botões de continue adicionados.");
            // Focus the canvas to ensure it receives keyboard events
            document.getElementById('gameCanvas').focus();

            // Call atualizarHUD() here to ensure the HUD is populated with initial values
            // even before a phase starts, but it will be hidden by CSS initially.
            atualizarHUD();
        };
