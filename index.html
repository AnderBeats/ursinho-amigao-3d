        // Posiciona todos os objetos no canvas de forma aleat√≥ria, evitando sobreposi√ß√£o inicial
        function placeGameObjectsRandomly() {
            const padding = 20; // Espa√ßamento das bordas do canvas
            const minX = padding;
            const minY = padding;
            const maxX = canvas.width - padding;
            const maxY = canvas.height - padding;

            const placedObjects = []; // Para controlar a sobreposi√ß√£o

            // Define uma √°rea segura no centro para o jogador
            const playerStartX = canvas.width / 2 - PLAYER_SIZE / 2;
            const playerStartY = canvas.height / 2 - PLAYER_SIZE / 2;
            // Aumentei a zona segura para 3x o tamanho do jogador (6x PLAYER_SIZE total)
            const playerSafeZone = {
                x: playerStartX - PLAYER_SIZE * 4, // Increased safe zone for player spawn
                y: playerStartY - PLAYER_SIZE * 4, // Increased safe zone for player spawn
                width: PLAYER_SIZE * 8, // Increased safe zone for player spawn
                height: PLAYER_SIZE * 8 // Increased safe zone for player spawn
            };

            function getRandomPosition(objSize, isObstacle = false) {
                let newX, newY, collision;
                let attempts = 0;
                const maxAttempts = 1000; // Aumentado para mais chances de posicionamento

                do {
                    collision = false;
                    newX = Math.random() * (maxX - minX - objSize) + minX;
                    newY = Math.random() * (maxY - minY - objSize) + minY;

                    const newRect = { x: newX, y: newY, width: objSize, height: objSize };

                    // Verifica colis√£o com objetos j√° posicionados
                    for (const placedObj of placedObjects) {
                        const exclusionZone = 1.5; // Adjusted for tighter collision detection
                        const expandedRect = {
                            x: placedObj.x - (objSize * (exclusionZone - 1) / 2),
                            y: placedObj.y - (objSize * (exclusionZone - 1) / 2),
                            width: placedObj.width * exclusionZone,
                            height: placedObj.height * exclusionZone
                        };
                        if (checkCollision(newRect, expandedRect)) {
                            collision = true;
                            break;
                        }
                    }

                    // Se for um obst√°culo, verifica tamb√©m colis√£o com a zona segura do jogador
                    if (!collision && isObstacle && checkCollision(newRect, playerSafeZone)) {
                        collision = true;
                    }

                    attempts++;
                } while (collision && attempts < maxAttempts);

                if (attempts === maxAttempts) {
                    console.warn("N√£o foi poss√≠vel encontrar uma posi√ß√£o livre para um objeto. Pode haver sobreposi√ß√£o.");
                }
                return { x: newX, y: newY, width: objSize, height: objSize };
            }

            // Posicionar itens
            itens.forEach(item => {
                const pos = getRandomPosition(item.size);
                item.x = pos.x;
                item.y = pos.y;
                placedObjects.push(item);
            });

            // Posicionar obst√°culos
            obstaculos.forEach(obstacle => {
                const pos = getRandomPosition(obstacle.size, true); // Passa true para isObstacle
                obstacle.x = pos.x;
                obstacle.y = pos.y;
                placedObjects.push(obstacle);
            });

            // Posicionar itens escolares
            schoolItems.forEach(sItem => {
                const pos = getRandomPosition(sItem.size);
                sItem.x = pos.x;
                sItem.y = pos.y;
                placedObjects.push(sItem);
            });

            // Posicionar o ba√∫ (apenas na Fase 1)
            if (chest && currentPhase === 1) {
                const pos = getRandomPosition(chest.size);
                chest.x = pos.x;
                chest.y = pos.y;
                placedObjects.push(chest);
            }
        }

        }

            const prevX = player.x;

        // Inicia o loop de anima√ß√£o quando a janela carrega

            vidasDisplayElement = document.getElementById('vidasDisplay');

            hudObjectiveLine2Element = document.getElementById('hudObjectiveLine2');
            totalAllItemsCollectedDisplayElement = document.getElementById('totalAllItemsCollectedDisplay');

            chapterTitleDisplayElement = document.getElementById('chapterTitleDisplay');
            objetivoFaseElement = document.getElementById('objetivoFase'); // This element is hidden, but still referenced for consistency.

            // Get references to intro screen elements
            const introScreen = document.getElementById('introScreen');
            const personagemSelecao = document.getElementById('personagemSelecao');
            const gameModal = document.getElementById('gameModal'); // Get reference to gameModal

            // Ensure gameModal is hidden initially
            if (gameModal) {
                gameModal.style.display = 'none';
            }

            // Event listener to dismiss intro screen on any click/keypress
            const dismissIntro = () => {
                if (introScreen.style.display !== 'none') { // Only dismiss if visible
                    introScreen.style.display = 'none';
                    personagemSelecao.style.display = 'flex'; // Show character selection
                    // Remove the event listener after it's used once
                    document.removeEventListener('keydown', dismissIntro);
                    document.removeEventListener('click', dismissIntro);
                    document.removeEventListener('touchstart', dismissIntro);
                }
            };

            // Add event listeners to the document for dismissing the intro screen
            document.addEventListener('keydown', dismissIntro);
            document.addEventListener('click', dismissIntro);
            document.addEventListener('touchstart', dismissIntro); // For mobile taps

            // Add event listeners for character selection
            document.getElementById('personagemUrso').addEventListener('click', () => selecionar('urso'));

            document.getElementById('personagemGirafa').addEventListener('click', () => selecionar('girafa'));
            document.getElementById('personagemCoelho').addEventListener('click', () => selecionar('coelho'));

            document.getElementById('btnUp').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('w', true); });
            document.getElementById('btnUp').addEventListener('touchend', (e) => { e.preventDefault(); tecla('w', false); });
            document.getElementById('btnLeft').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('a', true); });

            document.addEventListener('keydown', (e) => {

                    e.preventDefault();
                    if (key === ' ') {
                        coletando = true;
                    } else {
                        tecla(key, true);

                const key = e.key.toLowerCase();

                    e.preventDefault();
                    if (key === ' ') {
                        coletando = false;

                    }

            document.getElementById('gameCanvas').focus();
