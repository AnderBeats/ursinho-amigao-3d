<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ursinho Amigão 2D - Aventura de Aprendizados</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #aee1f9; /* Fundo azul claro */
            font-family: 'Inter', sans-serif; /* Usando a fonte Inter */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que o corpo ocupa a altura total da viewport */
            position: relative; /* Para posicionamento absoluto dos elementos */
        }
        #personagemSelecao {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .personagem-opcoes {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite quebrar linha em telas menores */
            justify-content: center;
        }
        .personagem {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Sombra suave */
            transition: transform 0.2s, background-color 0.2s; /* Transição suave */
        }
        .personagem:hover {
            background-color: #ffd54f; /* Amarelo ao passar o mouse */
            transform: translateY(-5px); /* Efeito de elevação ao passar o mouse */
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-size: 1.1em;
            display: none; /* Oculta o HUD por padrão */
        }
        #objetivoFase {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            font-size: 1.1em;
            text-align: right;
            display: none; /* Adicionado para ocultar o painel de objetivo da fase */
        }
        /* Controles posicionados sobre o canvas */
        #direcional {
            position: fixed; /* Fixado na viewport */
            bottom: 20px;
            left: 20px; /* Canto inferior esquerdo */
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .linha {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .botao-direcional, .botao-jogo { /* Classe geral para botões de jogo */
            width: 50px; /* Botões ligeiramente maiores */
            height: 50px;
            background: rgba(255,255,255,0.3); /* Transparência */
            border: none;
            border-radius: 12px; /* Cantos mais arredondados */
            font-weight: bold;
            font-size: 24px; /* Fonte maior para ícones */
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: background 0.2s, transform 0.1s;
        }
        .botao-direcional:active, .botao-jogo:active {
            background: rgba(255,255,255,0.5); /* Menos transparente ao clicar */
            transform: translateY(2px); /* Efeito de clique */
        }
        #botao-acao {
            position: fixed; /* Fixado na viewport */
            bottom: 30px;
            right: 20px; /* Canto inferior direito */
            z-index: 10;
            background: rgba(76, 175, 80, 0.3); /* Verde com transparência */
            color: white;
            border-radius: 50%; /* Torna o botão redondo */
            display: flex; /* Para centralizar o conteúdo */
            align-items: center; /* Para centralizar o conteúdo */
            justify-content: center; /* Para centralizar o conteúdo */
            font-size: 30px; /* Ajusta o tamanho da fonte para o 'A' */
        }
        #botao-dica {
            position: fixed; /* Fixado na viewport */
            bottom: 90px; /* Posiciona acima do botão de ação */
            right: 20px;
            z-index: 10;
            background: rgba(33, 150, 243, 0.3); /* Azul com transparência */
            color: white;
            font-size: 16px; /* Ajusta o tamanho da fonte para o texto */
            padding: 5px 10px; /* Ajusta o padding */
            width: auto; /* Largura automática para o texto */
            min-width: 50px; /* Garante um tamanho mínimo */
            height: auto; /* Altura automática */
            line-height: normal; /* Reseta a altura da linha */
        }

        /* Modal para mensagens de fim de jogo */
        .modal {
            display: none; /* Oculto por padrão */
            position: fixed; /* Permanece no lugar */
            z-index: 20; /* Fica no topo */
            left: 0;
            top: 0;
            width: 100%; /* Largura total */
            height: 100%; /* Altura total */
            overflow: auto; /* Habilita rolagem se necessário */
            background-color: rgba(0,0,0,0.7); /* Preto com opacidade */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 1.5em;
            color: #333;
            max-width: 80%;
            transform: scale(0.9);
            animation: pop-in 0.3s forwards;
        }
        @keyframes pop-in {
            from { opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.2s, transform 0.1s;
        }
        .modal-content button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        /* Estilo do Canvas 2D */
        canvas {
            background-color: #8bc34a; /* Cor do chão para 2D */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            display: block; /* Remove espaço extra abaixo do canvas */
            max-width: 90%; /* Limita a largura para telas grandes */
            max-height: 80vh; /* Limita a altura para telas grandes */
            margin: 20px auto; /* Centraliza o canvas */
        }

        /* Mensagem de dica LLM */
        #llmHintMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 15;
            display: none; /* Oculto por padrão */
            max-width: 70%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Novo Modal de Continue */
        #continueModal {
            display: none; /* Oculto por padrão */
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30; /* Acima de outros modais */
            text-align: center;
        }
        #continueModal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #continueModal p {
            font-size: 1.8em;
            margin-bottom: 30px;
        }
        #continueModal .botoes-continue {
            display: flex;
            gap: 20px;
        }
        #continueModal .botoes-continue button {
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #continueModal .botoes-continue button:hover {
            transform: translateY(-2px);
        }
        #continueModal #btnSim {
            background-color: #4CAF50;
            color: white;
        }
        #continueModal #btnNao {
            background-color: #f44336;
            color: white;
        }
        #temporaryMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 25;
            display: none;
        }

        /* Estilo para o título do capítulo */
        #chapterTitleDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            z-index: 10;
            text-align: center;
            white-space: nowrap; /* Evita quebra de linha */
        }
    </style>
</head>
<body>
    <!-- Tela de Seleção de Personagem -->
    <div id="personagemSelecao">
        <h2>Escolha seu personagem</h2>
        <div class="personagem-opcoes">
            <div class="personagem" id="personagemUrso" style="background:#f4c542;">🐻<br>Urso</div>
            <div class="personagem" id="personagemGato" style="background:#8bc34a;">🐱<br>Gato</div>
            <div class="personagem" id="personagemGirafa" style="background:#ffb74d;">🦒<br>Girafa</div>
            <div class="personagem" id="personagemCoelho" style="background:#e91e63;">🐰<br>Coelha</div>
        </div>
    </div>

    <!-- Heads-Up Display (HUD) -->
    <div id="hud">
        <span id="vidasDisplay"></span><br>
        <span id="hudObjectiveLine1"></span><br>
        <span id="hudObjectiveLine2"></span><br>
        <span id="totalAllItemsCollectedDisplay"></span><br>
        <span id="tempo"></span><br> <!-- Corrected id to "tempo" -->
        <span id="hudKeyStatus"></span>
    </div>

    <!-- Título do Capítulo Centralizado -->
    <div id="chapterTitleDisplay"></div>

    <!-- Painel de Objetivo da Fase (canto superior direito) -->
    <div id="objetivoFase" style="display: none;"></div>

    <!-- Canvas para o jogo 2D -->
    <canvas id="gameCanvas" tabindex="0"></canvas>

    <!-- Controles Direcionais para Celular -->
    <div id="direcional">
        <div class="linha">
            <button class="botao-direcional" id="btnUp">▲</button>
        </div>
        <div class="linha">
            <button class="botao-direcional" id="btnLeft">◄</button>
            <button class="botao-direcional" id="btnDown">▼</button>
            <button class="botao-direcional" id="btnRight">►</button>
        </div>
    </div>

    <!-- Botão de Ação para Celular -->
    <button id="botao-acao" class="botao-jogo">A</button>

    <!-- Novo Botão de Dica LLM -->
    <button id="botao-dica" class="botao-jogo">✨ Pedir Dica</button>

    <!-- Modal de Fim de Jogo/Vitória -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="location.reload()">Jogar Novamente</button>
        </div>
    </div>

    <!-- Mensagem de Dica LLM -->
    <div id="llmHintMessage" style="display: none;">
        Aguarde a dica...
    </div>

    <!-- Mensagem Temporária (ex: "Vida perdida!") -->
    <div id="temporaryMessage" style="display: none;"></div>

    <!-- Modal de Continue -->
    <div id="continueModal" style="display: none;">
        <h2>Fim de Jogo!</h2>
        <p>Continuar? <span id="continueCountdown">10</span></p>
        <div class="botoes-continue">
            <button id="btnSim">Sim</button>
            <button id="btnNao">Não</button>
        </div>
    </div>

    <!-- Script principal do jogo -->
    <script>
        // Variáveis globais para o canvas 2D e estado do jogo
        let canvas, ctx;
        let player;
        let teclas = {}; // Armazena o estado das teclas pressionadas
        let itens = []; // Array para todos os itens do tesouro (coletáveis)
        let obstaculos = []; // Array para os obstáculos que bloqueiam o caminho
        let schoolItems = []; // Novos itens escolares que não são coletáveis nem obstáculos
        let chest = null; // O baú do tesouro
        let pedrasColetadas = 0; // Contagem de pedras coletadas
        const TOTAL_PEDRAS = 3; // Total de pedras necessárias
        let valesSorveteColetados = 0; // Novo: Contagem de vales sorvete coletados
        const TOTAL_VALES_SORVETE = 4; // Novo: Total de vales sorvete necessários para a Fase 2
        let sorvetesObjetivoColetados = 0; // Novo: Contagem de sorvetes objetivo coletados
        const TOTAL_SORVETES_OBJETIVO = 4; // Novo: Total de sorvetes objetivo necessários para a Fase 2
        let trofeusColetados = 0; // Novo: Contagem de troféus coletados para a Fase 3
        const TOTAL_TROFEUS = 3; // Novo: Total de troféus necessários para a Fase 3
        let bolasColetadas = 0; // Novo: Contagem de bolas coletadas para a Fase 3
        const TOTAL_BOLAS_FASE3 = 3; // Novo: Total de bolas necessárias para a Fase 3
        let tubosEnsaioColetados = 0; // Novo: Contagem de tubos de ensaio coletados para a Fase 4
        const TOTAL_TUBOS_ENSAIO = 3; // Novo: Total de tubos de ensaio necessários para a Fase 4
        let imasColetados = 0; // Novo: Contagem de ímãs coletados para a Fase 4
        const TOTAL_IMAS = 3; // Novo: Total de ímãs necessários para a Fase 4
        let elefantesColetados = 0; // Novo: Contagem de elefantes coletados para a Fase 5
        const TOTAL_ELEFANTES = 2; // Novo: Total de elefantes necessários para a Fase 5
        let leoesColetados = 0; // Novo: Contagem de leões coletados para a Fase 5
        const TOTAL_LEOES = 2; // Novo: Total de leões necessários para a Fase 5
        let avesColetadas = 0; // Novo: Contagem de aves coletadas para a Fase 5
        const TOTAL_AVES = 2; // Novo: Total de aves necessárias para a Fase 5
        let pinturasColetadas = 0; // Novo: Contagem de pinturas coletadas para a Fase 6
        const TOTAL_PINTURAS = 3; // Novo: Total de pinturas necessárias para a Fase 6
        let esculturasColetadas = 0; // Novo: Contagem de esculturas coletadas para a Fase 6
        const TOTAL_ESCULTURAS = 3; // Novo: Total de esculturas necessárias para a Fase 6
        let fosseisColetados = 0; // Novo: Contagem de fósseis coletados para a Fase 6
        const TOTAL_FOSSEIS = 2; // Novo: Total de fósseis necessários para a Fase 6
        let cestasPiqueniqueColetadas = 0; // Novo: Contagem de cestas de piquenique coletadas para a Fase 7
        const TOTAL_CESTAS_PIQUENIQUE = 2; // Novo: Total de cestas de piquenique necessárias para a Fase 7
        let bolasFase7Coletadas = 0; // Novo: Contagem de bolas coletadas para a Fase 7
        const TOTAL_BOLAS_FASE7 = 2; // Novo: Total de bolas necessárias para a Fase 7
        let brinquedosParqueColetados = 0; // Novo: Contagem de brinquedos de parque coletados para a Fase 7
        const TOTAL_BRINQUEDOS_PARQUE = 2; // Novo: Total de brinquedos de parque necessários para a Fase 7

        // Novos contadores para os capítulos 8 a 12
        let leiturinhasColetadas = 0;
        const TOTAL_LEITURINHAS = 3;
        let planetaItemsColetados = 0;
        const TOTAL_PLANETA_ITEMS = 3;
        let naturezaExploracaoColetados = 0;
        const TOTAL_NATUREZA_EXPLORACAO = 3;
        let artesItemsColetados = 0;
        const TOTAL_ARTES_ITEMS = 3;
        let musicaDancaColetados = 0;
        const TOTAL_MUSICA_DANCA = 3;


        let totalAllItemsCollected = 0; // Nova variável para contar TODOS os itens coletados
        let vidas = 3; // Vidas do jogador
        let tempo = 90; // Tempo do jogo em segundos
        let coletando = false; // Flag para ação de coleta (coletar item ou usar chave no baú)
        let gameInterval; // Para o temporador do jogo
        let hintTimeout; // Para esconder a dica LLM
        let hasKey = false; // Flag para verificar se a chave foi coletada
        let continueCountdownInterval; // Intervalo para a contagem regressiva do continue
        let continueTime = 10; // Tempo inicial da contagem regressiva do continue
        let currentPlayerType = ''; // Armazena o tipo de personagem selecionado para reinícios
        let currentPhase = 1; // Inicia na Fase 1

        const PLAYER_SIZE = 40; // Tamanho do personagem
        const ITEM_SIZE = 30; // Tamanho dos itens coletáveis
        const OBSTACLE_SIZE = 40; // Tamanho dos obstáculos que bloqueiam (ligeiramente maior para ser mais visível)
        const SCHOOL_ITEM_SIZE = 25; // Tamanho dos itens escolares não coletáveis
        const CHEST_SIZE = 50; // Tamanho do baú
        const PLAYER_SPEED = 3; // Velocidade do personagem (ajustada para médio)

        // Variáveis para o limitador de FPS
        var targetFPS = 30; // FPS alvo
        var frameInterval = 1000 / targetFPS; // Intervalo de tempo entre frames em ms
        var lastFrameTime = 0; // Initialized globally

        // Global references to HUD elements (declared, but initialized in window.onload)
        let vidasDisplayElement;
        let hudObjectiveLine1Element;
        let hudObjectiveLine2Element;
        let totalAllItemsCollectedDisplayElement;
        let tempoDisplayElement;
        let hudKeyStatusElement;
        let chapterTitleDisplayElement;
        let objetivoFaseElement; // This element is hidden, but still referenced for consistency.
        
        // Função para atualizar o estado da tecla (para teclado e toque)
        function tecla(k, v) {
            teclas[k] = v;
            // console.log(`DEBUG: Tecla '${k}' set to ${v}. Current teclas:`, teclas); // Depuração
        }

        // Função para selecionar o personagem e iniciar o jogo
        function selecionar(tipo) {
            document.getElementById("personagemSelecao").style.display = 'none'; // Esconde a tela de seleção
            currentPlayerType = tipo; // Armazena o tipo de personagem
            console.log("Personagem selecionado:", tipo);
            iniciar(tipo, 1); // Inicia o jogo na Fase 1
        }

        // Inicializa o canvas 2D e os elementos do jogo
        function iniciar(tipo, phase) {
            console.log(`Iniciando o jogo 2D com personagem: ${tipo}, Fase: ${phase}`);
            currentPhase = phase; // Atualiza a fase atual

            // Atualiza o título da página com o nome do capítulo
            updatePageTitle(currentPhase);

            // Garante que os modais estejam ocultos ao iniciar um novo jogo
            document.getElementById('gameModal').style.display = 'none';
            document.getElementById('llmHintMessage').style.display = 'none';
            document.getElementById('continueModal').style.display = 'none';
            document.getElementById('temporaryMessage').style.display = 'none';

            // Torna o HUD visível ao iniciar a fase
            const hudElementDiv = document.getElementById('hud');
            if (hudElementDiv) {
                hudElementDiv.style.display = 'block';
            }

            // Get HUD element references locally within iniciar
            // This ensures they are always fresh when a new phase starts or restarts.
            vidasDisplayElement = document.getElementById('vidasDisplay');
            hudObjectiveLine1Element = document.getElementById('hudObjectiveLine1');
            hudObjectiveLine2Element = document.getElementById('hudObjectiveLine2');
            totalAllItemsCollectedDisplayElement = document.getElementById('totalAllItemsCollectedDisplay');
            tempoDisplayElement = document.getElementById('tempo'); // Correctly referencing the span with id="tempo"
            hudKeyStatusElement = document.getElementById('hudKeyStatus');
            chapterTitleDisplayElement = document.getElementById('chapterTitleDisplay');
            objetivoFaseElement = document.getElementById('objetivoFase'); // This element is hidden, but still referenced for consistency.


            // Se for um "continue", reinicia vidas para 3. Se for reinício de fase por tempo, apenas reinicia o tempo e itens.
            if (continueCountdownInterval) { // Se veio do continue screen
                clearInterval(continueCountdownInterval);
                continueCountdownInterval = null;
                continueTime = 10; // Reseta o contador para a próxima vez
            } else if (vidas === 0) { // Se vidas chegou a 0 e não é um continue, então é um game over completo
                vidas = 3; // Reinicia vidas se for um novo jogo após game over
            }
            // Se vidas > 0 (reinício de fase por tempo), vidas não é resetada aqui

            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // Define o tamanho do canvas para preencher a área disponível
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Reinicia as variáveis de fase
            pedrasColetadas = 0;
            valesSorveteColetados = 0; 
            sorvetesObjetivoColetados = 0;
            trofeusColetados = 0; 
            bolasColetadas = 0; 
            tubosEnsaioColetados = 0; 
            imasColetados = 0; 
            elefantesColetados = 0; 
            leoesColetados = 0; 
            avesColetadas = 0; 
            pinturasColetadas = 0; 
            esculturasColetadas = 0; 
            fosseisColetados = 0; 
            cestasPiqueniqueColetadas = 0; 
            bolasFase7Coletadas = 0; 
            brinquedosParqueColetados = 0; 
            totalAllItemsCollected = 0; // Reinicia a contagem total de itens coletados
            leiturinhasColetadas = 0; // Reinicia para a nova fase
            planetaItemsColetados = 0; // Reinicia para a nova fase
            naturezaExploracaoColetados = 0; // Reinicia para a nova fase
            artesItemsColetados = 0; // Reinicia para a nova fase
            musicaDancaColetados = 0; // Reinicia para a nova fase

            tempo = 90; // RE-ADICIONADO
            coletando = false;
            hasKey = false;
            
            // Configura o personagem do jogador (posição inicial)
            player = {
                x: canvas.width / 2 - PLAYER_SIZE / 2,
                y: canvas.height / 2 - PLAYER_SIZE / 2,
                width: PLAYER_SIZE,
                height: PLAYER_SIZE,
                emoji: getCharacterEmoji(tipo)
            };

            itens = [];
            obstaculos = [];
            schoolItems = [];
            chest = null;

            // Geração de 2 moedas em cada fase
            itens.push(createGameObject('moeda', '💰', ITEM_SIZE, true, false, null, false));             // Moeda
            itens.push(createGameObject('moeda', '💰', ITEM_SIZE, true, false, null, false));             // Outra moeda

            if (currentPhase === 1) {
                // Itens do objetivo principal da Fase 1: 3 Pedras e a Chave
                itens.push(createGameObject('pedra', '🔴', ITEM_SIZE, true, false, 'vermelha', true)); // Pedra vermelha (objetivo)
                itens.push(createGameObject('pedra', '🟢', ITEM_SIZE, true, false, 'verde', true));   // Pedra verde (objetivo)
                itens.push(createGameObject('pedra', '🔵', ITEM_SIZE, true, false, 'azul', true));    // Pedra azul (objetivo)
                itens.push(createGameObject('chave', '🔑', ITEM_SIZE, true, false, null, true));             // Chave dourada (objetivo)

                // Outros itens coletáveis que não são do objetivo principal da Fase 1
                itens.push(createGameObject('folha', '🍂', ITEM_SIZE, true, false, null, false));             // Folha encantada
                itens.push(createGameObject('folha', '🍂', ITEM_SIZE, true, false, null, false));             // Outra folha encantada

                // Cria o baú do tesouro para a Fase 1

        // Função para redimensionar o canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9; // 90% da largura da janela
            canvas.height = window.innerHeight * 0.7; // 70% da altura da janela

            canvas.width = Math.max(300, Math.min(800, canvas.width));
            canvas.height = Math.max(200, Math.min(600, canvas.height));
            // Reposiciona o jogador no centro se o canvas for redimensionado
            if (player) {
                player.x = canvas.width / 2 - PLAYER_SIZE / 2;
                player.y = canvas.height / 2 - PLAYER_SIZE / 2;

        }

        // Cria um objeto de jogo (item, obstáculo, baú, item escolar)
        function createGameObject(type, emoji, size, canBeCollected, isObstacle, color = null, isObjective = false) {
            return {
                type: type,
                emoji: emoji,
                canBeCollected: canBeCollected, // Se pode ser coletado pelo botão de ação
                isObstacle: isObstacle,        // Se bloqueia o caminho
                color: color,

        // Posiciona todos os objetos no canvas de forma aleatória, evitando sobreposição inicial
        function placeGameObjectsRandomly() {
            const padding = 20; // Espaçamento das bordas do canvas
            const minX = padding;
            const minY = padding;
            const maxX = canvas.width - padding;
            const maxY = canvas.height - padding;

            const placedObjects = []; // Para controlar a sobreposição

            // Define uma área segura no centro para o jogador
            const playerStartX = canvas.width / 2 - PLAYER_SIZE / 2;
            const playerStartY = canvas.height / 2 - PLAYER_SIZE / 2;
            // Aumentei a zona segura para 3x o tamanho do jogador (6x PLAYER_SIZE total)
            const playerSafeZone = {
                x: playerStartX - PLAYER_SIZE * 2.5,
                y: playerStartY - PLAYER_SIZE * 2.5,
                width: PLAYER_SIZE * 6,
                height: PLAYER_SIZE * 6
            };

            function getRandomPosition(objSize, isObstacle = false) {
                let newX, newY, collision;
                let attempts = 0;
                const maxAttempts = 100; // Evita loop infinito

                do {
                    collision = false;
                    newX = Math.random() * (maxX - minX - objSize) + minX;
                    newY = Math.random() * (maxY - minY - objSize) + minY;

                    const newRect = { x: newX, y: newY, width: objSize, height: objSize };

                    // Verifica colisão com objetos já posicionados
                    for (const placedObj of placedObjects) {
                        const exclusionZone = 5.0; // Aumentado para 5.0 para mais dispersão
                        const expandedRect = {
                            x: placedObj.x - (objSize * (exclusionZone - 1) / 2),
                            y: placedObj.y - (objSize * (exclusionZone - 1) / 2),
                            width: placedObj.width * exclusionZone,
                            height: placedObj.height * exclusionZone
                        };
                        if (checkCollision(newRect, expandedRect)) {
                            collision = true;
                            break;
                        }
                    }

                    // Se for um obstáculo, verifica também colisão com a zona segura do jogador
                    if (!collision && isObstacle && checkCollision(newRect, playerSafeZone)) {
                        collision = true;
                    }

                    attempts++;
                } while (collision && attempts < maxAttempts);

        // Loop principal de animação do jogo 2D
        function animar(currentTime) {
            requestAnimationFrame(animar);

            // Limitar FPS
            if (currentTime < lastFrameTime + frameInterval) {
                return;
            }
            lastFrameTime = currentTime;

            // A condição de parada agora é mais complexa, então a verificamos no início
            let winConditionMet = false;
            if (currentPhase === 1) {
                winConditionMet = (pedrasColetadas === TOTAL_PEDRAS && hasKey && chest === null);
            } else if (currentPhase === 2) {
                winConditionMet = (valesSorveteColetados === TOTAL_VALES_SORVETE && sorvetesObjetivoColetados === TOTAL_SORVETES_OBJETIVO);
            } else if (currentPhase === 3) {
                winConditionMet = (trofeusColetados === TOTAL_TROFEUS && bolasColetadas === TOTAL_BOLAS_FASE3);
            } else if (currentPhase === 4) {
                winConditionMet = (tubosEnsaioColetados === TOTAL_TUBOS_ENSAIO && imasColetados === TOTAL_IMAS);
            } else if (currentPhase === 5) {
                winConditionMet = (elefantesColetados === TOTAL_ELEFANTES && leoesColetados === TOTAL_LEOES && avesColetadas === TOTAL_AVES);
            } else if (currentPhase === 6) {
                winConditionMet = (pinturasColetadas === TOTAL_PINTURAS && esculturasColetadas === TOTAL_ESCULTURAS && fosseisColetados === TOTAL_FOSSEIS);
            } else if (currentPhase === 7) {
                winConditionMet = (cestasPiqueniqueColetadas === TOTAL_CESTAS_PIQUENIQUE && bolasFase7Coletadas === TOTAL_BOLAS_FASE7 && brinquedosParqueColetados === TOTAL_BRINQUEDOS_PARQUE);
            } else if (currentPhase === 8) {
                winConditionMet = (leiturinhasColetadas >= TOTAL_LEITURINHAS);
            } else if (currentPhase === 9) {
                winConditionMet = (planetaItemsColetados >= TOTAL_PLANETA_ITEMS);
            } else if (currentPhase === 10) {
                winConditionMet = (naturezaExploracaoColetados >= TOTAL_NATUREZA_EXPLORACAO);
            } else if (currentPhase === 11) {
                winConditionMet = (artesItemsColetados >= TOTAL_ARTES_ITEMS);
            } else if (currentPhase === 12) {
                winConditionMet = (musicaDancaColetados >= TOTAL_MUSICA_DANCA);
            }

            if (vidas <= 0 || tempo <= 0 || winConditionMet) { // Condição de tempo RE-ADICIONADA
                // A lógica de encerramento/transição de fase é tratada no setInterval
                return;
            }

            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Guarda a posição anterior do jogador para reverter em caso de colisão com obstáculo
            const prevX = player.x;
            const prevY = player.y;

            // Atualiza a posição do jogador com base nas teclas pressionadas
            if (teclas["w"]) player.y -= PLAYER_SPEED;
            if (teclas["s"]) player.y += PLAYER_SPEED;
            if (teclas["a"]) player.x -= PLAYER_SPEED;
            if (teclas["d"]) player.x += PLAYER_SPEED;

            // Limita a posição do jogador para permanecer dentro dos limites do canvas
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            // Verifica colisão com obstáculos e reverte a posição se houver colisão
            obstaculos.forEach(obstacle => {
                if (obstacle.isObstacle && checkCollision(player, obstacle)) { // Verifica se é um obstáculo real
                    // Reverte a posição do jogador
                    player.x = prevX;
                    player.y = prevY;
                }
            });

            // Realiza as interações (coleta, baú)
            handleInteractions();

            // Ordem de desenho para simular profundidade:
            // 1. Baú (fundo - apenas na Fase 1)
            if (chest && currentPhase === 1) {
                drawItem(chest);
            }
            // 2. Itens escolares (fundo)
            schoolItems.forEach(drawItem);
            // 3. Obstáculos (fundo)
            obstaculos.forEach(drawItem);
            // 4. Itens coletáveis (para que o jogador possa passar "por cima" deles)
            itens.forEach(drawItem);
            // 5. Jogador (sempre por cima)
            drawPlayer();

            // Depuração: Log da posição do jogador e estado das teclas
            // console.log(`DEBUG: Player Pos: (${player.x.toFixed(0)}, ${player.y.toFixed(0)}) | Teclas: W:${teclas.w} A:${teclas.a} S:${teclas.s} D:${teclas.d} | Speed: ${PLAYER_SPEED} | Phase: ${currentPhase}`);
        }

            document.getElementById('btnDown').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('s', true); /* console.log("DEBUG: Touch Down START"); */ });
            document.getElementById('btnDown').addEventListener('touchend', (e) => { e.preventDefault(); tecla('s', false); /* console.log("DEBUG: Touch Down END"); */ });
            document.getElementById('btnRight').addEventListener('touchstart', (e) => { e.preventDefault(); tecla('d', true); /* console.log("DEBUG: Touch Right START"); */ });
            document.getElementById('btnRight').addEventListener('touchend', (e) => { e.preventDefault(); tecla('d', false); /* console.log("DEBUG: Touch Right END"); */ });

            // Adiciona ouvintes de eventos para o teclado (W, A, S, D)
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                // Verifica se a tecla é uma das direcionais ou espaço
                if (['w', 'a', 's', 'd', ' '].includes(key)) {
                    e.preventDefault(); // Previne o comportamento padrão do navegador (ex: rolagem)
                    if (key === ' ') { // Se for espaço, ativa/desativa a coleta
                        coletando = true;
                        // console.log("DEBUG: Tecla Espaço DOWN. Coletando:", coletando);
                    } else { // Caso contrário, é uma tecla direcional
                        tecla(key, true);
                    }
                }
            });
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                // Verifica se a tecla é uma das direcionais ou espaço
                if (['w', 'a', 's', 'd', ' '].includes(key)) {
                    e.preventDefault(); // Previne o comportamento padrão do navegador
                    if (key === ' ') { // Se for espaço, desativa a coleta
                        coletando = false;
                        // console.log("DEBUG: Tecla Espaço UP. Coletando:", coletando);
                    } else { // Caso contrário, é uma tecla direcional
                        tecla(key, false);
                    }
                }
            });

            // Adiciona o listener para o botão de ação (toque)
            document.getElementById('botao-acao').addEventListener('touchstart', (e) => { e.preventDefault(); coletando = true; /* console.log("DEBUG: Botão Ação START. Coletando:", coletando); */ });
            document.getElementById('botao-acao').addEventListener('touchend', (e) => { e.preventDefault(); coletando = false; /* console.log("DEBUG: Botão Ação END. Coletando:", coletando); */ });

            // Adiciona o listener para o novo botão de dica
            document.getElementById('botao-dica').addEventListener('click', askForHint);

            // Adiciona listeners para os botões do modal de continue
            document.getElementById('btnSim').addEventListener('click', () => handleContinue('sim'));
            document.getElementById('btnNao').addEventListener('click', () => handleContinue('nao'));

            console.log("DEBUG: Ouvintes de seleção de personagem, botões direcionais, botão de dica e botões de continue adicionados.");
            // Foca o canvas para garantir que ele receba eventos de teclado
            document.getElementById('gameCanvas').focus();

            // Chamar atualizarHUD() aqui para garantir que o HUD seja populado com os valores iniciais
            // antes mesmo de uma fase ser iniciada, mas ele estará oculto pelo CSS.
            atualizarHUD();
        };
    </script>
